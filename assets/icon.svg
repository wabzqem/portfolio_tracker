<?xml version="1.0" encoding="UTF-8"?>
<svg width="512" height="512" viewBox="0 0 512 512" xmlns="http://www.w3.org/2000/svg">
  <!-- Background circle -->
  <circle cx="256" cy="256" r="240" fill="#228B22" stroke="#1F7A1F" stroke-width="8"/>
  
  <!-- Portfolio chart bars -->
  <g transform="translate(140, 200)">
    <!-- Bar 1 -->
    <rect x="0" y="80" width="40" height="40" fill="#FFD700"/>
    <!-- Bar 2 -->
    <rect x="50" y="60" width="40" height="60" fill="#FFD700"/>
    <!-- Bar 3 -->
    <rect x="100" y="40" width="40" height="80" fill="#FFD700"/>
    <!-- Bar 4 -->
    <rect x="150" y="20" width="40" height="100" fill="#FFD700"/>
  </g>
  
  <!-- Growth arrow -->
  <g transform="translate(350, 150)">
    <polygon points="20,0 0,15 7,15 7,40 33,40 33,15 40,15" fill="#FFFFFF"/>
  </g>
  
  <!-- Dollar/currency symbol -->
  <g transform="translate(200, 300)">
    <text x="56" y="80" font-family="Arial, sans-serif" font-size="72" font-weight="bold" fill="#FFFFFF" text-anchor="middle">$</text>
  </g>
  
  <!-- Portfolio text -->
  <g transform="translate(256, 420)">
    <text x="0" y="0" font-family="Arial, sans-serif" font-size="28" font-weight="bold" fill="#FFFFFF" text-anchor="middle">PORTFOLIO</text>
  </g>
</svg>
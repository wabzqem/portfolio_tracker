<svg width="64" height="64" xmlns="http://www.w3.org/2000/svg">
    <!-- Define gradients -->
    <defs>
      <linearGradient id="bgGradient" x1="0%" y1="0%" x2="100%" y2="100%">
        <stop offset="0%" style="stop-color:#2C5364"/>
        <stop offset="50%" style="stop-color:#203A43"/>
        <stop offset="100%" style="stop-color:#0F2027"/>
      </linearGradient>
      <linearGradient id="chartGradient" x1="0%" y1="100%" x2="0%" y2="0%">
        <stop offset="0%" style="stop-color:#00F260"/>
        <stop offset="100%" style="stop-color:#0575E6"/>
      </linearGradient>
    </defs>

    <!-- Background circle with subtle shadow -->
    <circle cx="32" cy="32" r="32" fill="url(#bgGradient)"/>
    
    <!-- Stylized chart lines representing portfolio growth -->
    <path d="M12.8 44.8
             L22.4 32
             L32 38.4
             L41.6 28.8
             L51.2 19.2"
          stroke="url(#chartGradient)"
          stroke-width="4"
          fill="none"
          stroke-linecap="round"
          stroke-linejoin="round"/>

    <!-- Dots at data points -->
    <circle cx="12.8" cy="44.8" r="2" fill="#00F260"/>
    <circle cx="22.4" cy="32" r="2" fill="#00F260"/>
    <circle cx="32" cy="38.4" r="2" fill="#00F260"/>
    <circle cx="41.6" cy="28.8" r="2" fill="#00F260"/>
    <circle cx="51.2" cy="19.2" r="2" fill="#00F260"/>

    <!-- Subtle grid lines -->
    <path d="M12.8 12.8 V51.2 M25.6 12.8 V51.2 M38.4 12.8 V51.2 M51.2 12.8 V51.2"
          stroke="rgba(255,255,255,0.1)"
          stroke-width="0.5"
          stroke-dasharray="1"/>
    <path d="M12.8 12.8 H51.2 M12.8 25.6 H51.2 M12.8 38.4 H51.2 M12.8 51.2 H51.2"
          stroke="rgba(255,255,255,0.1)"
          stroke-width="0.5"
          stroke-dasharray="1"/>
  </svg>